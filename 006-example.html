<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch example</title>

    <style>
        .completed {
            color: green;
        }

        .incomplete {
            color: red;
        }

         th, td {
      border: 1px solid #444;
      padding: 10px 15px;
      text-align: center;
    }
    </style>
</head>

<body>
    <button id="loadButton">Загрузить список задач</button>
     <span id="loader" style="display: none;">Загрузка...</span>

    <table id="table" style="display: none;">
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Complete</td>
        </tr>
        <tr>
            <td id="id_content"></td>
            <td id="title_content"></td>
            <td id="Complete_content"></td>
        </tr>
    </table>

    <script>
        let id_content = document.querySelector("#id_content");
        let title_content = document.querySelector("#title_content");
        let complete_content = document.querySelector("#Complete_content"); 
        let url = "https://jsonplaceholder.typicode.com/todos";
        let loadButton = document.querySelector("#loadButton");
        let table = document.querySelector("#table");
        // let loader = document.querySelector("#loader");
        // let todoList = document.querySelector("#todoList");

        loadButton.addEventListener("click", function () {
            fetch(url)
                .then(response => response.json())
                .then(json => renderList(json))
                table.style.display = "block";
        });

        // function showLoader() {
        //     loader.style.display = "inline";
        // }

        // function hideLoader() {
        //     loader.style.display = "none";
        // }

        function renderList(list) {
            list.forEach(element => {
                id_content.innerHTML += `${element.id}` + "</br>";
                title_content.innerHTML += `${element.title}` + "</br>";
                if(`${element.completed}` == "true")
            {
                complete_content.innerHTML += `✅` + "</br>";
            }

            if (`${element.completed}` == "false") {
                complete_content.innerHTML += `❌` + "</br>";
            }
    

            });
        }
    </script>
</body>

</html>
